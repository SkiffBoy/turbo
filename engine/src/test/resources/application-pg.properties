mybatis-flex.datasource.engine.username=postgres
mybatis-flex.datasource.engine.password=postgres
mybatis-flex.datasource.engine.driver-class-name=org.postgresql.Driver
mybatis-flex.datasource.engine.url=jdbc:postgresql://127.0.0.1:5432/postgres?currentSchema=t_engine&TimeZone=Asia/Shanghai

mybatis-flex.configuration.map-underscore-to-camel-case=true

logging.config=classpath:logback-spring.xml

hook.url=http://127.0.0.1:8031/globalInfo/refresh
hook.timeout=3000

spring.main.allow-circular-references=true

