spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.schema=classpath:script/turbo-mysql-h2-ddl.sql
spring.datasource.username=sa
spring.datasource.password=sa

mybatis-flex.datasource.engine.username=sa
mybatis-flex.datasource.engine.password=sa
mybatis-flex.datasource.engine.driver-class-name=org.h2.Driver
mybatis-flex.datasource.engine.url=jdbc:h2:mem:t_engine;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=TRUE

mybatis-flex.configuration.map-underscore-to-camel-case=true

logging.config=classpath:logback-spring.xml

spring.main.allow-circular-references=true

